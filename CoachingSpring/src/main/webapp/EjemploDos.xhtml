<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Ejemplo Dos</title>

	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
		integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
		crossorigin="anonymous" />

	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
		integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
		crossorigin="anonymous" />

	<link
		href="https://fonts.googleapis.com/css?family=IM+Fell+French+Canon+SC|Montserrat|Open+Sans|Oswald|Roboto+Condensed|Roboto+Slab|Slabo+27px"
		rel="stylesheet" />
	<link rel="stylesheet" href="stilos.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet" />

</h:head>
<h:body>

	<div class="row">

		<div class="col-2">
			<div class="container">
				<figure class="figure">
					<img src="hotel.jpg" class="figure-img img-fluid rounded"
						alt="A generic square placeholder image with rounded corners in a figure." />
					<figcaption class="figure-caption">A caption for the
						above image.</figcaption>
				</figure>
			</div>
			<br />
			<button type="button" class="btn btn-primary btn-lg btn-block">Block
				level button</button>
			<button type="button" class="btn btn-secondary btn-lg btn-block">Block
				level button</button>
			<button type="button" class="btn btn-primary btn-lg btn-block">Block
				level button</button>
			<button type="button" class="btn btn-secondary btn-lg btn-block">Block
				level button</button>
		</div>

		<div class="col-10">
			<div class="row">
				<div class="col-sm-12">
					<div class="card w-75" style="width: 18rem;">
						<img class="card-img-top" src="hotel.jpg" alt="Card image cap" />
						<div class="card-body">
							<h5 class="card-title">Cliente</h5>
							<form>
								<div class="form-group row">
									<label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
									<div class="col-sm-10">
										<input type="text" readonly="true"
											class="form-control-plaintext" id="staticEmail"
											value="email@example.com" />
									</div>
								</div>
								<div class="form-group row">
									<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
									<div class="col-sm-10">
										<input type="password" class="form-control" id="inputPassword"
											placeholder="Password" />
									</div>
								</div>
							</form>
							<a href="#" class="btn btn-primary">Ver m√°s</a> <a href="#"
								class="btn btn-primary">Nuevo proceso</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
		integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
		crossorigin="anonymous"></script>

</h:body>
</html>
