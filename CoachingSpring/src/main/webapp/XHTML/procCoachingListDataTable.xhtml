<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

</h:head>

<h:body>


	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="body">


			<h:form style="width: 100%">
				<p:growl id="msgs" showDetail="true" />
				<div class="divConsulta2">
					<div
						style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%">

						<h5 style="text-align: center; color: black">Coach</h5>


			<p:dataTable var="proc" value="#{procCoachingView.data}">
				<p:column headerText="Proceso">
					<h:outputText value="Proceso Coaching #{proc.coachee.nombre}" />
				</p:column>

				<p:column headerText="Cliente">
					<h:outputText value="#{proc.coachee.nombre} #{proc.coachee.apellido}" />
				</p:column>

				<p:column headerText="Ultima sesiÃ³n">
					<h:outputText value="Metodo que de la ultima sesion" />
				</p:column>

				<p:column headerText="Fecha">
					<h:outputText value="Fecha ultima sesion" />
				</p:column>
				
				<p:column headerText="Progreso">
					<h:outputText value="progreso" />
				</p:column>
				
				<p:column headerText="Porcentaje">
					<h:outputText value="porcentaje" />
				</p:column>
				
			</p:dataTable>

			<p:panel id="panelBotones">
				<div align="center">
					<h:outputText value="Identificacion" />
							<p:inputText id="txtIdentificacion"
								binding="#{procCoachingView.txtIdCoachee_Coachee}" />
				
					<p:commandButton id="btnSave" binding="#{procCoachingView.btnSave}"
						value="Nuevo proceso" action="#{procCoachingView.action_save()}"
						update="@form" />
				</div>
			</p:panel>
	
					</div>
				</div>

			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
