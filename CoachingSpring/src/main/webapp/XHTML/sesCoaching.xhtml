<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		



			<h:form style="width: 100%">
				<p:growl id="msgs" showDetail="true" />
				<div class="divConsulta2">
					<div
						style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%">

						<h5 style="text-align: center; color: black">Crear Coachee</h5>



						<p:panel id="panelCoachee" menuTitle="prueba">


							<p:dataTable var="apt" value="#{sesCoachingView.data}">


								<p:column headerText="Sesión número">
									<h:outputText value="#{apt.accion}" />

								</p:column>

								<p:column headerText="Tipo">
									<h:outputText value="#{apt.hora}" />

								</p:column>

								<p:column headerText="Porcentaje">
									<h:outputText value="#{apt.compromiso}" />

								</p:column>


								<p:column headerText="Pago Registrado">
									<h:outputText value="#{apt.focoSesion}" />

								</p:column>
							</p:dataTable>
							<h:panelGrid columns="1" id="panelGrid">

								<div align="center">
									<p:commandButton id="btnSave" binding="#{coacheeView.btnSave}"
										value="Agregar Sesión" />
								</div>


							</h:panelGrid>
						</p:panel>

					</div>
				</div>
			</h:form>


			<p:panel id="panelBotones">
				<div align="center">
					<p:commandButton id="btnSave" binding="#{sesCoachingView.btnSave}"
						disabled="true" value="Save"
						action="#{sesCoachingView.action_save()}"
						update="panelSesCoaching,msg,panelBotones" />
					<p:commandButton id="btnDelete"
						binding="#{sesCoachingView.btnDelete}" disabled="true"
						value="Delete" action="#{sesCoachingView.action_delete_master()}"
						onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
						update="panelSesCoaching,msg,panelBotones" />
					<p:commandButton id="btnClear" value="Clear"
						action="#{sesCoachingView.action_clear()}"
						update="panelSesCoaching,msg,panelBotones" />
				</div>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
