<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>CoachingSpring</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css" />
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
		integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
		crossorigin="anonymous" />

	<link
		href="https://fonts.googleapis.com/css?family=IM+Fell+French+Canon+SC|Montserrat|Open+Sans|Oswald|Roboto+Condensed|Roboto+Slab|Slabo+27px"
		rel="stylesheet" />
	<link rel="stylesheet" href="style.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet" />

</h:head>
<h:body>

	<div class="container">
		<div id="formulario" class="contenedor">

			<div class="row">
				<h:form class="col s12">
					<p:growl id="msgGrowl" autoUpdate="true" showDetail="false" />
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">account_circle</i>
							<p:inputText id="usernameField" name="j_username"
								value="#{loginView.userId}" />
							<br/>
							<label for="icon_prefix"
								style="color: black; font-family: Oswald; font-size: 110%;">Usuario</label>
						</div>
						<div class="input-field col s12">
							<i class="material-icons prefix">lock</i>
							<p:password id="passwordField" name="j_password"
								value="#{loginView.password}" />

							<label for="password"
								style="color: black; font-family: Oswald; font-size: 110%;">Contrase√±a</label>
						</div>
						<div class="col s12" id="boton">
								
								
							<p:commandButton action="#{loginView.login()}"
								value="Iniciar Sesion" styleClass="ui-priority-primary" update="msgGrowl" />

						</div>
					</div>
				</h:form>
			</div>
		</div>

	</div>






	<!-- Compiled and minified JavaScript -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</h:body>
</html>
