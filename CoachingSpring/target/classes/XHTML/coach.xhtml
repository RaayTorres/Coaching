<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

</h:head>

<h:body>



	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="body">


			<h:form style="width: 100%">
				<p:growl id="msgs" showDetail="true" />
				<div class="divConsulta2">
					<div
						style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%">

						<h5 style="text-align: center; color: black">Coach</h5>




					
						<p:panel id="panelCoach" header="Coach">
							<h:panelGrid columns="2" id="panelGrid">



								<h:outputText id="msgNombre" value=" Nombre" />
								<p:inputText id="txtNombre" disabled="true"
									binding="#{coachView.txtNombre}"
									value="#{coachView.entity.nombre}" />

								<h:outputText id="msgApellido" value=" Apellido" />
								<p:inputText id="txtApellido" 
								disabled="true"
								binding="#{coachView.txtApellido}"
									value="#{coachView.entity.apellido}" />



								<h:outputText id="msgCorreo" value=" Correo" />
								<p:inputText id="txtCorreo" disabled="true"
									binding="#{coachView.txtCorreo}"
									value="#{coachView.entity.correo}" />



								<h:outputText id="msgCelular" value=" Celular" />
								<p:inputText id="txtCelular" disabled="true"
									binding="#{coachView.txtCelular}"
									value="#{coachView.entity.celular}" />


								<h:outputText id="msgTelefono" value=" Telefono" />
								<p:inputText id="txtTelefono" disabled="true"
									binding="#{coachView.txtTelefono}"
									value="#{coachView.entity.telefono}" />

								<h:outputText id="msgLogin" value=" Login" />
								<p:inputText id="txtLogin" disabled="true"
									binding="#{coachView.txtLogin}"
									value="#{coachView.entity.login}" />

								<h:outputText id="msgContrasena" value=" Contrasena" />
								<p:inputText id="txtContrasena" disabled="true"
									binding="#{coachView.txtContrasena}"  value="#{coachView.entity.contrasena}" />




							</h:panelGrid>
						</p:panel>
						<p:panel id="panelBotones">
							<div align="center">
								<p:commandButton id="btnSave" binding="#{coachView.btnModify}"
									disabled="true" value="Guardar Cambios"
									action="#{coachView.action_modify()}"
									update="@form" />
								<p:commandButton id="btnEdit" binding="#{coachView.btnClear}"
									 value="Editar" action="#{coachView.edit}"
									update="@form" disabled="false"/>

							</div>
						</p:panel>

					</div>
				</div>

			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
